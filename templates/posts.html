{% extends 'base.html' %}

{% block content %}

{% for message in get_flashed_messages() %}
    <br>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}

<h1>Blog Posts...</h1>
<br>

{% for post in posts %}
<div class="shadow p-3 mb-5 bg-body rounded">
    <br>
    <h2><a href="{{url_for('post',id=post.id)}}">{{post.title}}</a></h2> <br>
    <small> By: {{post.author}} <br>
    {{post.date_posted}}</small><br>
    {{post.content}}
    <br><br>
    <a href="{{url_for('post',id=post.id)}}" class="btn btn-warning btn-sm">View Post</a>
    <a href="{{url_for('edit_post',id=post.id)}}" class="btn btn-warning btn-sm">Edit Post</a>
    <br><br>
</div>
{% endfor %}




{% endblock %}
